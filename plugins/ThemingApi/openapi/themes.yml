openapi: 3.0.0
info:
paths:
  /themes:
    post:
      requestBody:
        $ref: "#/components/requestBodies/Theme"
      responses:
        200:
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Theme"
          description: Success
      tags:
        - Themes
      summary: Create a new theme.
  /themes/{themeID}:
    patch:
      parameters:
        - description: Unique themeID.
          in: path
          name: themeID
          required: true
          schema:
            type: integer
      requestBody:
        $ref: "#/components/requestBodies/Theme"
      responses:
        200:
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Theme"
          description: Success
      tags:
        - Themes
      summary: Update theme name.
    delete:
      parameters:
        - description: Unique theme ID.
          in: path
          name: themeID
          required: true
          schema:
            type: integer
      responses:
        204:
          description: Success
      tags:
        - Themes
      summary: Delete theme.
  /themes/current:
      put:
        requestBody:
          content:
            application/json:
              schema:
                  type: object
                  properties:
                    themeID:
                      description: Theme ID.
                      type: integer
                  example: {"themeID": 3}
                  required:
                    - themeID
          required: true
        responses:
          200:
            content:
              "application/json":
                schema:
                  $ref: "#/components/schemas/Theme"
            description: Success
        tags:
          - Themes
        summary: Set theme as "current".
      get:
        responses:
          200:
            content:
                "application/json":
                  schema:
                    $ref: "#/components/schemas/Theme"
            description: Success
        tags:
          - Themes
        summary: Get current theme.
  /themes/{themeID}/assets/{assetKey}:
      put:
        parameters:
          - description: Unique themeID.
            in: path
            name: themeID
            required: true
            schema:
              type: integer
          - description: Asset key.
            in: path
            name: assetKey
            required: true
            schema:
              type: string
              enum:
                - header.html
                - footer.html
                - variables.json
                - fonts.json
                - scripts.json
                - variables.json
                - styles.css
                - javascript.js
        requestBody:
          $ref: "#/components/requestBodies/AssetData"
        responses:
          200:
            content:
              "application/json":
                schema:
                  $ref: "#/components/schemas/AssetData"
            description: Success
        tags:
          - Themes
        summary: Update theme name.
      delete:
        parameters:
          - description: Unique theme ID.
            in: path
            name: themeID
            required: true
            schema:
              type: integer
          - description: Asset key.
            in: path
            name: assetKey
            required: true
            schema:
              type: string
              enum:
                - header.html
                - footer.html
                - variables.json
                - fonts.json
                - scripts.json
                - variables.json
                - styles.css
                - javascript.js
        responses:
          204:
            description: Success
        tags:
          - Themes
        summary: Delete theme asset.
components:
  requestBodies:
    Theme:
      content:
          application/json:
              schema:
                  type: object
                  properties:
                    name:
                      description: Theme name.
                      type: string
                  example: {"name":"custom client theme"}
                  required:
                    - name
      required: true
  schemas:
    AssetData:
      content:
          application/json:
              schema:
                  type: object
                  properties:
                    data:
                      description: Asset content data.
                      type: string
                  example: {"data":"some content"}
                  required:
                    - data
      required: true
