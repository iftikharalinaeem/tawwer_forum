openapi: 3.0.2
info:
paths:
    /translations/{resource}:
      get:
        parameters:
        - description: The resource.
        in: path
        name: resource
        required: true
        schema:
          type: string
      - $ref: '#/components/schemas/GetTranslation'
        responses:
          '200':
            content:
              'application/json':
                schema:
                  items:
                    $ref: '#/components/schemas/Translation'
                  type: array
            description: Success
        tags:
        - Translations
        summary: Get a list of translations associated with the specified resource.
      put:
       parameters:
        - description: The resource.
        in: path
        name: resource
        required: true
        schema:
         type: string
        responses:
          '200':
            description: Success
          '400':
            description: Bad Request
        requestBody:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/PutTranslation'
            required: true
        tags:
        - Translations
        summary: Insert a new translation or update an existing.
    /translations/resource:
      post:
        responses:
          '200':
            description: Success
        requestBody:
          content:
            application/json:
              schema:
                properties:
                  name:
                    description: Descriptive name of the resource.
                    type: string
                  sourceLocale:
                    description: The source locale of the resource.
                    type: string
                  url:
                    description: The resource.
                    type: string
                  required:
                    - name
                    - url
                  type: object
                required: true
        tags:
        - Translations
        summary: Create a resource for translations.
components:
    schemas:
        GetTranslation:
          properties:
            url:
              description: Name of the resource the translation is in.
              type: string
            recordType:
              description: The record type of the translation is associated with.
              type: string
            recordID:
              description: The record ID the translation is associated with.
              type: string
            recordKey:
              description: The record type the translation is associated with.
              type: string
            locale:
              description: The locale of the translation.
              type: string
            limit:
            - description: Desired number of items per page.
              type: integer
              default: 100
              maximum: 100
              minimum: 1
            page:
              description: Desired number of items per page.
              type: integer
              default: 1
              maximum: 100
              minimum: 1
            required:
              - locale
            type: object
        PutTranslations:
          properties:
            recordType:
              description: Name of the resource associated to the translation.
              type: string
            recordID:
              description: The recordID associated to the translation.
              type: integer
            recordKey:
              description: The recordKey associated to the translation.
              type: string
            locale:
              description: The locale associated to the translation.
              type: string
            propertyName:
              description: The property name associated to the translation.
              type: string
            translation:
              description: The translation sentence.
              type: string
            required:
              - recordType
              - locale
              - propertyName
              - translation
            type: object
        Translation:
          properties:
            resource:
              description: Name of the resource.
              type: string
            key:
              description: a unique translation identifier.
              type: string
            locale:
              description: The locale of the translation.
              type: string
            translation:
              description: The site-section-group the product is associated to.
              type: string
            required:
              - resource
              - key
              - locale
              - translation
            type: object
