openapi: 3.0.2
info:
paths:
  /translations/{resourceUrl}:
      get:
        parameters:
        - description: resource to filter.
          in: path
          name: resourceUrl
          required: true
          schema:
            type: string
        - description: recordType of the translation.
          in: query
          name: recordType
          schema:
            type: string
        - description: recordID of the translation.
          in: query
          name: recordID
          schema:
            type: string
        - description: recordKey of the translation.
          in: query
          name: recordKey
          schema:
            type: string
        - description: locale of the translation.
          in: query
          name: locale
          required: true
          schema:
            type: string
        - description:  desired number of items per page.
          in: query
          name: limit
          schema:
            type: integer
            default: 100
            maximum: 100
            minimum: 1
        - description: >
            Page number. See [Pagination](https://docs.vanillaforums.com/apiv2/#pagination).
          in: query
          name: page
          schema:
            type: integer
            default: 1
            maximum: 100
            minimum: 1
        responses:
          '200':
            content:
              'application/json':
                schema:
                  items:
                    $ref: '#/components/schemas/Translation'
                  type: array
            description: Success
        tags:
        - Translations
  /translations:
    post:
      responses:
        '201':
          description: Success
      tags:
        - Translations
      requestBody:
        content:
          application/json:
            schema:
              properties:
                name:
                  description: Descriptive name of the resource.
                  type: string
                sourceLocale:
                  description: The source locale of the resource.
                  type: string
                url:
                  description: The resource.
                  type: string
        required: true
      summary: Add a Resource.
components:
    schemas:
        Translation:
          properties:
            resource:
              description: Name of the resource.
              type: string
            key:
              description: a unique translation identifier.
              type: string
            locale:
              description: The locale of the translation.
              type: string
            translation:
              description: The translation sentence.
              type: string
          required:
          - resource
          - key
          - locale
          - translation
          type: object

