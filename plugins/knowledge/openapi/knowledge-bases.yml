      summary: Update an existing knowledge base.
  "/knowledge-bases/{id}/edit":
    get:
      parameters:
        - description: Knowledge base ID.
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          content:
            "application/json":
              schema:
                properties:
                  description:
                    description: Description for the knowledge base.
                    maxLength: 255
