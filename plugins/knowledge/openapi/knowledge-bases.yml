                  - sortArticles
                  - insertUserID
                  - dateInserted
                  - updateUserID
                  - dateUpdated
                  - countArticles
                  - countCategories
                  - urlCode
                  - icon
                  - sourceLocale
                  - viewType
                  - rootCategoryID
                type: object
          description: Success
      tags:
        - Knowledge Bases
      summary: Get a single knowledge base.
    patch:
      parameters:
        - in: path
