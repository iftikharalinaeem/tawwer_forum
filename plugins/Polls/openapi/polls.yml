openapi: 3.0.2
info:
paths:
  /polls:
    get:
      parameters:
      - description: |
          Filter by discussion.
        in: query
        name: discussionID
        schema:
          type: integer
      - description: |
          Page number. See [Pagination](https://docs.vanillaforums.com/apiv2/#pagination">Pagination).
        in: query
        name: page
        schema:
          type: integer
          default: 1
          maximum: 100
          minimum: 1
      - description: |
          Desired number of items per page.
        in: query
        name: limit
        schema:
          type: integer
          default: 25
          maximum: 100
          minimum: 1
      - description: |
          Filter by author.
        in: query
        name: insertUserID
        schema:
          type: integer
      - description: >
          Expand associated records using one or more valid field names. A
          value of "all" will expand all expandable fields.
        in: query
        name: expand
        schema:
          items:
            enum:
            - insertUser
            - updateUser
            - all
            type: string
          type: array
        style: form
      responses:
        '207':
          content:
            application/json:
              schema:
                items:
                  properties:
                    countOptions:
                      description: The number of options to choose from.
                      type: integer
                    countVotes:
                      description: The number of votes.
                      type: integer
                    dateInserted:
                      description: When the poll was created.
                      format: date-time
                      type: string
                    dateUpdated:
                      description: When the poll was updated.
                      format: date-time
                      nullable: true
                      type: string
                    discussionID:
                      description: The discussion the poll is displayed in.
                      type: integer
                    insertUser:
                      $ref: '../dashboard/schemas.yml#/components/schemas/UserFragment'
                    insertUserID:
                      description: The unique ID of the user who created this poll.
                      type: integer
                    name:
                      description: The name of the poll.
                      minLength: 1
                      type: string
                    pollID:
                      description: The unique ID of the poll.
                      type: integer
                    updateUser:
                      $ref: '../dashboard/schemas.yml#/components/schemas/UserFragment'
                    updateUserID:
                      description: The unique ID of the user who updated this poll.
                      nullable: true
                      type: integer
                  required:
                  - pollID
                  - name
                  - discussionID
                  - countOptions
                  - countVotes
                  - insertUserID
                  - dateInserted
                  - updateUserID
                  - dateUpdated
                  type: object
                type: array
          description: Success
      tags:
      - Polls
      summary: List polls.
    post:
      responses:
        '201':
          content:
            application/json:
              schema:
                properties:
                  countOptions:
                    description: The number of options to choose from.
                    type: integer
                  countVotes:
                    description: The number of votes.
                    type: integer
                  dateInserted:
                    description: When the poll was created.
                    format: date-time
                    type: string
                  dateUpdated:
                    description: When the poll was updated.
                    format: date-time
                    nullable: true
                    type: string
                  discussionID:
                    description: The discussion the poll is displayed in.
                    type: integer
                  insertUser:
                    $ref: '../dashboard/schemas.yml#/components/schemas/UserFragment'
                  insertUserID:
                    description: The unique ID of the user who created this poll.
                    type: integer
                  name:
                    description: The name of the poll.
                    minLength: 1
                    type: string
                  pollID:
                    description: The unique ID of the poll.
                    type: integer
                  updateUser:
                    $ref: '../dashboard/schemas.yml#/components/schemas/UserFragment'
                  updateUserID:
                    description: The unique ID of the user who updated this poll.
                    nullable: true
                    type: integer
                required:
                - pollID
                - name
                - discussionID
                - countOptions
                - countVotes
                - insertUserID
                - dateInserted
                - updateUserID
                - dateUpdated
                type: object
          description: Success
      tags:
      - Polls
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PollPost'
        required: true
      summary: Create a poll.
